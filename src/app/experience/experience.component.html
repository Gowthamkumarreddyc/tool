<div class="container">
  <div class="buttons">
          <div style="margin-right: 5px;">   
         <button (click)="openDialog()" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
            <mat-icon>add</mat-icon>
          </button>
    </div>
    <div style="margin-right: 5px;">
        <button [disabled]="buttondisable" (click)="editEXperienceData(tableRowData)" mat-icon-button color="accent" aria-label="Example icon button with a home icon">
            <mat-icon>edit</mat-icon>
          </button>
    </div>
    <div>
        <button [disabled]="buttondisable" (click)="deleteExperience(tableRowData)" mat-icon-button color="warn" >
            <mat-icon>delete</mat-icon>
          </button>
    </div>
  </div>
  <table class="table">
      <thead>
          <tr>
              <th scope="col">Select</th>
              <th scope="col">Comapany Name</th>
              <th scope="col">Address</th>
              <th scope="col">Roles</th>
          </tr>
      </thead>
      <tbody>
         <tr *ngFor="let y of experienceDet">
          <td><input type="radio" value="{{y | json}}" name="radio_experience" id="ten" (change)="clickingRadio($event)">
          </td>
          <td>{{y.companyName}}</td>
          <td>{{y.address}}</td>
          <td>{{y.roles}}</td>
         </tr>
      </tbody>
  </table>
  </div>
