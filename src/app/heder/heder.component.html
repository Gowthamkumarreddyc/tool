<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
       <mat-nav-list class="menu" >
        <p><mat-icon>dashboard</mat-icon> &nbsp; Dashboard</p>
        <a mat-list-item><mat-icon>manage_accounts</mat-icon> &nbsp;Employee Records</a>
               <a mat-list-item><mat-icon>create</mat-icon> &nbsp;  Org Structure</a>
               <a mat-list-item><mat-icon>create</mat-icon> &nbsp;  Employee Engagement</a>
               <a mat-list-item><mat-icon>work_outline</mat-icon> &nbsp;  Workflow</a>
               <a mat-list-item><mat-icon>work_outline</mat-icon> &nbsp;  Attendance</a>
               <a mat-list-item><mat-icon>work_outline</mat-icon> &nbsp;  Leaves</a>
       </mat-nav-list>
        
    </mat-drawer>

    <mat-toolbar class="example-sidenav-content">
        <button mat-button color="primary" (click)="drawer.toggle()" mat-icon-button class="example-icon"
            aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="left">
            <div class="l1">
                <img height="30px" width="100px"
                    src="https://www.wissen.com/wp-content/uploads/2019/03/Wissen-Logo-Final-1-02.jpg" alt="no-img">
            </div>
            <div class="l2">
                <span>HRMS-Personal Details</span>
                <span class="example-spacer"></span>
            </div>
        </div>
        <div class="right">
            <div class="r1">
                <button color="primary" mat-icon-button class="example-icon favorite-icon"
                    aria-label="Example icon-button with heart icon">
                    <mat-icon>notifications</mat-icon>
                </button>
            </div>
            <div class="r2">
                <img style="border-radius: 50%;" height="50px" width="50px"
                    src="../../assets/Steve-Jobs-iPhone-2010.webp"
                    alt="">
            </div>
            <div class="r3">
                <button color="primary" mat-button [matMenuTriggerFor]="menu">
                    <mat-icon>menu</mat-icon>
                </button>
                <mat-menu #menu="matMenu" >
                    <button mat-menu-item>Updates</button>
                    <button mat-menu-item>Message</button>
                    <button mat-menu-item>Task</button>
                    <button mat-menu-item>Profile</button>
                    <button mat-menu-item>Settings</button>
                    <button mat-menu-item>Payments</button>
                    <button mat-menu-item>Projects</button>
                    <button mat-menu-item>Log out</button>
                </mat-menu>
            </div>
        </div>     
    </mat-toolbar>
    <app-dashboard></app-dashboard>
</mat-drawer-container>
